<header class="masthead">
    <div class="masthead-left">
        <h2 class="site-title">{{ site.data.author.name }}</h2>
        <p class="site-tagline">{{ site.data.author.tag-line}}</p>
    </div>
    <nav class="masthead-right">
        <ul class="nav-links">
            {% for item in site.data.navigation.masthead %}
            <li><a href="{{ item.permalink | strip}}">{{ item.title }}</a></li>
            {% endfor %}
        </ul>
    </nav>
</header>

<div class="dotted-line"></div>
