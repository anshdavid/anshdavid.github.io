{% if page.url == '/' %}
<script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": {{ site.social.name | default: site.name | jsonify }},
        "url": {{ '/' | absolute_url | jsonify }}
        {% if site.social.links %},
        "sameAs": {{ site.social.links | jsonify }}{% endif %}
    }
</script>
{% endif %}
