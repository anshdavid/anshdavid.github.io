<!-- schema ld-json -->
{% if page.url == '/' %}
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "{{ site.data.author.name }}",
    "url": {{ '/' | absolute_url | jsonify }}
    {% if site.data.author.social %},
    "sameAs": {{ site.data.author.social | jsonify }}{% endif %}
}
</script>
{% endif %}
