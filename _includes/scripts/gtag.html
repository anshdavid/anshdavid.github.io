<!-- Google tag (gtag.js) -->
{% if site.data.analytics.google.analytics_id %}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.data.analytics.google.analytics_id }}"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', '{{ site.data.analytics.google.analytics_id }}');
</script>
{% endif %}
